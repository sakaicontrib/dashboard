<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"  
      xml:lang="en"  
      lang="en"> 
       
<body>



<wicket:panel>
	<form wicket:id="form">
		
		<table border="0" cellspacing="0" class="chefEditItem">
			<tr>
				<th><span wicket:id="item-title-text">[Title]</span></th>
				<td><input wicket:id="item-title" type="text" /></td>
			</tr>
			<tr>
				<th><span wicket:id="item-itemType-text">[type]</span></th>
				<td><input wicket:id="item-itemType" type="text" /></td>
			</tr>
			<tr>
				<th><span wicket:id="item-description-text">[description]</span></th>
				<td><input wicket:id="item-description" type="text" /></td>
			</tr>
			<tr>
				<th><span wicket:id="item-entityId-text">[entityId]</span></th>
				<td><input wicket:id="item-entityId" type="text" /></td>
			</tr>
			<tr>
				<th><span wicket:id="item-entityType-text">[entityType]</span></th>
				<td><input wicket:id="item-entityType" type="text" /></td>
			</tr>
			<tr>
				<th><span wicket:id="item-accessUrl-text">[accessUrl]</span></th>
				<td><input wicket:id="item-accessUrl" type="text" /></td>
			</tr>
			<tr>
				<th><span wicket:id="item-dueDate-text">[dueDate]</span></th>
				<td><span wicket:id="item-dueDate" ></span></td>
			</tr>
			<tr>
				<th><span wicket:id="item-status-text">[status]</span></th>
				<td><input wicket:id="item-status" type="text" /></td>
			</tr>
			<tr>
				<th><span wicket:id="item-locationId-text">[locationId]</span></th>
				<td><input wicket:id="item-locationId" type="text" /></td>
			</tr>
			<tr>
				<th><span wicket:id="item-locationName-text">[locationName]</span></th>
				<td><input wicket:id="item-locationName" type="text" /></td>
			</tr>
			<tr>
				<th><span wicket:id="item-locationUrl-text">[locationUrl]</span></th>
				<td><input wicket:id="item-locationUrl" type="text" /></td>
			</tr>
	</table>
		
	<input type="submit" wicket:id="submit" value="[Add]"/>
	
	<div wicket:id="feedback">[feedback]</div>
	
	</form>
    
</wicket:panel>

	
</body>
</html>
