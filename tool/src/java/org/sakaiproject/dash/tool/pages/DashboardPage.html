<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<body>
		<wicket:extend>
			<div class="portletBody">
				<!--

		        <div class="portletTitleWrap">
		            <div class="portletTitle">
		                <h3>Calendar</h3>
		                <div wicket:id="calendarNavigator"></div>
		                <table cellspacing="0" id="sched">
		                    <thead>
		                        <tr class="header">
		                            <th scope="col">
		                                Date
		                            </th>
		                            <th scope="col">
		                                Time
		                            </th>
		                            <th scope="col">
		                                Title
		                            </th>
		                            <th scope="col">
		                                From site
		                            </th>
		                            <th>
		                                Action
		                            </th>
		                        </tr>
		                    </thead>
		                    <tr class="alt schedItem" id="item1" wicket:id="calendarItems">
		                        <td>
		                            <span wicket:id="calendarDate">[Date]</span>
		                        </td>
		                        <td>
		                            <span wicket:id="calendarTime">[Time]</span>
		                        </td>
		                        <td>
		                            <a href="#" wicket:id="itemLink">[Item Title]</a>
		                        </td>
		                        <td>
		                            <a href="#" wicket:id="siteLink" target="_top">[Site Title]</a>
		                        </td>
		                        <td class="action">
		                            <div class="actionPanelTrig" style="display:none">
		                                <a href="#"></a>
		                            </div>
		                            <ul class="actionPanel" style="display:none">
		                                <li class="actionHideThis">
		                                    <a href="#">Remove <strong>this</strong></a>
		                                </li>
		                                <li class="actionHideType">
		                                    <a href="#">Block <strong>Events</strong></a>
		                                </li>
		                                <li class="actionHideContext">
		                                    <a href="#">Block <strong>SI502</strong></a>
		                                </li>
		                            </ul>
		                        </td>
		                    </tr>
		                </table>
		                
		                <h3>News</h3>
		                <div wicket:id="newsNavigator"></div>
		                <table cellspacing="0" id="news">
		                    <thead>
		                        <tr class="header">
		                            <th scope="col">
		                                What
		                            </th>
		                            <th scope="col">
		                                From where
		                            </th>
		                            <th scope="col">
		                                When
		                            </th>
		                            <th>
		                                Action
		                            </th>
		                        </tr>
		                    </thead>
		                    <tr class="alt newsItem" id="item11" wicket:id="newsItems">
		                    	<td>
		                            <span wicket:id="itemType">[item type]</span>
		                        </td>
		                        <td class="title">
		                        	<a href="#" wicket:id="itemLink">[item title]</a>
		                        </td>
		                        <td>
		                        	<a href="#" wicket:id="siteLink" target="_top">[site title]</a>
		                        </td>
		                        <td>
		                        	<span wicket:id="newsTime">[news time]</span>
		                        </td>
		                        <td class="action">
		                            <div class="actionPanelTrig" style="display:none">
		                                <a href="#"></a>
		                            </div>
		                            <ul class="actionPanel" style="display:none">
		                                <li class="actionHideThis">
		                                    <a href="#">Remove <strong>this</strong></a>
		                                </li>
		                                <li class="actionHideType">
		                                    <a href="#">Block <strong>Grades</strong></a>
		                                </li>
		                                <li class="actionHideContext">
		                                    <a href="#">Block <strong>SI502</strong></a>
		                                </li>
		                            </ul>
		                        </td>
		                    </tr>
		                </table>
		            </div>
		        </div>
			</div>
		</wicket:extend>
	</body>
</html>
