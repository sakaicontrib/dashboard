<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <wicket:panel>
        <div id="activeNewsItems" wicket:id="newsLinksDiv">
            <table class="listHeader" cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <td style="width:70%;padding:0">
                        <h3 class="withNav">Recent Activity</h3>
                        <ul class="tabPanel">
                            <li wicket:id="currentNewsTab">
                                <a href="#" wicket:id="link"><span wicket:id="label">[ Current ]</span></a>
                            </li>
                            <li wicket:id="starredNewsTab">
                                <a href="#" wicket:id="link"><span wicket:id="label">[ Starred ]</span></a>
                            </li>
                            <li wicket:id="hiddenNewsTab">
                                <a href="#" wicket:id="link"><span wicket:id="label">[ Hidden ]</span></a>
                            </li>
                        </ul>
                        
                    </td>
                    <td style="width:30%" class="pagerCell">
                        <span class="itemCount instruction" wicket:id="newsLinksCount">[[ cero puntos ]]</span>
                        <span class="pager" wicket:id="newsNavigator">
                        </span>
                    </td>
                </tr>
            </table>
            <div class="panel" wicket:id="haveLinks">
                <table cellspacing="0" id="news" class="news" summary="List of recent events. Column 1: link to details on item. Column 2: link to site where event took place. Column 3: date and time when event took place. Column 4: list of options managing items of this type or origin." border="0">
                    <thead>
                        <tr class="header">
                            <th scope="col" class="one">
                                Hidden
                            </th>
                            <th scope="col" class="two">
                                What
                            </th>
                            <th scope="col" class="three">
                                From where
                            </th>
                            <th scope="col" class="four">
                                When
                            </th>
                            <th class="five">
                                Star
                            </th>
                            <th class="six">
                                Hide
                            </th>
                        </tr>
                    </thead>
                    <tr class="alt newsLink" id="item11" wicket:id="newsLinks">
                        <td class="one">
                            <span wicket:id="itemType" class="itemType" style="display:none;">[item type]</span>
                            <span wicket:id="itemCount" class="itemCount" style="display:none;">[item count]</span>
                            <span wicket:id="entityReference" class="entityReference" style="display:none;">[entity reference]</span>
                        </td>
                        <td class="two date">
                            <span wicket:id="newsTime">[news time]</span>
                        </td>
                        <td class="tab three">
                            <a href="#" wicket:id="itemLink" class="itemLink" target="_top">[item title]</a>
                            <span wicket:id="itemLabel" class="dashboardLabel">[Item Label]</span>
                        </td>
                        <td class="four">
                            <a href="#" wicket:id="siteLink" class="siteLink" target="_top">[site title]</a>
                        </td>
                        <td class="action five">
                             <a href="#" wicket:id="starringAction">
                            	<img wicket:id="starringActionIcon" alt="[ Star/Unstar This ]" src="#" />
                            </a>
                       </td>
                        <td class="action six">                      
                            <a href="#" wicket:id="hidingAction">
                            	<img wicket:id="hidingActionIcon" alt="[ Hide/Show This ]" src="#" />
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
	        <div wicket:id="haveNoLinks">
	            <p wicket:id="message">[[ I got nothing for ya. ]]</p>
	        </div>
        </div>
    </wicket:panel>
</html>
